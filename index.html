<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de gastos</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="/js/app.js" defer></script>
</head>
<body>
    <main>
        <div>
            <h1>Controle de Gastos</h1>
            <form>
                <input id="value" type="number" name="valor"placeholder="Digite o valor:">
                <div>
                    <select id="category" name="categoria">
                        <option>Alimentação</option>
                        <option>Transporte</option>
                        <option>Lazer</option>
                        <option>Outros</option>
                    </select>
        
                    <button type="submit">Adicionar</button>
                </div>
            </form>
            <p id="Alimentação">Alimentação: R$ 0,00</p>
            <p id="Transporte">Transporte: R$ 0,00</p>
            <p id="Lazer">Lazer: R$ 0,00</p>
            <p id="Outros">Outros: R$ 0,00</p>
            <p id="Total">Total: R$ 0,00</p>
        </div>
    </main>
</body>
</html>
